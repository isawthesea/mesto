<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>

    <section class="profile">
      <div class="profile__avatar-cover">
        <img src="./images/avatar.png" alt="Изображение пользователя">

      </div>
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="pictures">
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-karachaevsk.jpg"
            alt="Город Карачаевск">
          <div class="pictures__cover">
            <p class="pictures__title">Карачаевск</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-elbrus.jpg" alt="Гора Эльбрус">
          <div class="pictures__cover">
            <p class="pictures__title">Гора Эльбрус</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-dombay.jpg"
            alt="Горный хребет Домбай">
          <div class="pictures__cover">
            <p class="pictures__title">Домбай</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-elbrus.jpg" alt="Гора Эльбрус">
          <div class="pictures__cover">
            <p class="pictures__title">Гора Эльбрус</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-dombay.jpg"
            alt="Горный хребет Домбай">
          <div class="pictures__cover">
            <p class="pictures__title">Домбай</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
      <ul class="pictures__list">
        <li class="pictures_back"><img class="pictures__item" src="./images/pershin-karachaevsk.jpg"
            alt="Город Карачаевск">
          <div class="pictures__cover">
            <p class="pictures__title">Карачаево-Черкессия</p>
            <button class="pictures_like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <section class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть окно"></button>
      <section class="popup__content">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="form__text form__text_type_name" type="text" placeholder="Жак-Ив Кусто">
          <input class="form__text form__text_type_caption" type="text" placeholder="Исследователь океана">
          <input type="submit" class="popup__button" value="Сохранить">
        </form>

      </section>
    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
