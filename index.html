<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>

    <section class="profile">
      <img class="profile__avatar-cover" src="./images/avatar.png" alt="Изображение пользователя">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="pictures">
      <ul class="pictures__list">
        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-karachaevsk.jpg" alt="Город Карачаевск">
          <div class="pictures__cover">
            <h2 class="pictures__title">Карачаевск</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>

        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-elbrus.jpg" alt="Гора Эльбрус">
          <div class="pictures__cover">
            <h2 class="pictures__title">Гора Эльбрус</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>

        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-dombay.jpg" alt="Горный хребет Домбай">
          <div class="pictures__cover">
            <h2 class="pictures__title">Домбай</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>

        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-elbrus.jpg" alt="Гора Эльбрус">
          <div class="pictures__cover">
            <h2 class="pictures__title">Гора Эльбрус</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>

        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-dombay.jpg" alt="Горный хребет Домбай">
          <div class="pictures__cover">
            <h2 class="pictures__title">Домбай</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>

        <li class="pictures__back">
          <img class="pictures__item" src="./images/pershin-karachaevsk.jpg" alt="Город Карачаевск">
          <div class="pictures__cover">
            <h2 class="pictures__title">Карачаево-Черкессия</h2>
            <button class="pictures__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form" name="name">
          <input class="popup__form-text-type-name" type="text" name="name">
          <input class="popup__form-text-type-caption" type="text" name="caption">
          <button type="submit" class="popup__button" aria-label="Сохранить" name="submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
