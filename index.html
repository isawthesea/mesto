<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>

    <section class="profile">
      <img class="profile__avatar-cover" src="./images/avatar.png" alt="Изображение пользователя">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="pictures">
      <ul class="pictures__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form" name="name">
          <input class="popup__input popup__input_text_name" type="text" name="name">
          <input class="popup__input popup__input_text_caption" type="text" name="caption">
          <button type="submit" class="popup__button" aria-label="Сохранить" name="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup__type-photo">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__header">Новое место</h3>
        <form class="popup__form" name="name">
          <input class="popup__input popup__input_text_photo-name" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_text_photo-caption" type="text" name="caption"
            placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button" aria-label="Создать" name="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_zoom-picture">
    <div class="popup__figure-container">
      <figure class="popup__figure"><img class="popup__picture" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button popup__close-button_zoom-picture" type="button"></button>
    </div>
  </div>

  <template id="pictures">
    <li class="pictures__back">
      <img class="pictures__item" src="" alt="">
      <div class="pictures__cover">
        <h2 class="pictures__title"></h2>
        <button class="pictures__like" type="button"></button>
      </div>
      <button class="pictures__trash" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
