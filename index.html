<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>

    <section class="profile">
      <div class="profile__cover">
        <div class="profile__avatar">
          <img src="./images/avatar.png" alt="Изображение пользователя" class="info__avatar">
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_edit" title="Редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button profile__button_add" title="Добавить фотографию"></button>
    </section>





  </main>








</body>

</html>
